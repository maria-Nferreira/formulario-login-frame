<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container"> <!--Incio container-->

        <div class="container-formulario"> <!--Inicio espaço formulário-->

            <div class="espaco-formulario-links"> <!--Inicio espaço forulário links-->
                <h2>Login</h2>
                <form autocomplete="off">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">

                    <input type="submit" value="entrar">
                </form>

                <div class="espaco-links"> <!--Inicio espaço links-->
                    <span>Esqueceu a senha? </span><a href="#">Clique aqui</a> <br>
                    <span>Esqueceu o email? </span><a href="#">Clique aqui</a>
                </div> <!--Fim espaço links-->

                <div class="cadastrar">
                    <a href="#">Cadastre-se</a>
                </div>

            </div> <!--Fim espaço forulário links-->
        </div> <!--Fim espaço formulário-->

        <!--Espaco imagem-->
        <div class="espaco-imagem"></div>
        

        <!--div para limpar as flutuações-->
        <div class="clear" style="clear: both"></div>

    </div> <!--Fim container-->
</body>
</html>
